name: Update Node Index

on:
  push:
    paths:
      - '**'
      - '!requirements.txt'
      - '!*.log'
      - '!*.tmp'
      - '!*.temp'
      - '!*.bak'
    branches: [ main ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨æ›´æ–°ç´¢å¼•ï¼ˆUTCæ—¶é—´ï¼‰
    - cron: '0 2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # è·å–å®Œæ•´çš„æäº¤å†å²
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Generate index files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_NAME: ${{ github.event.repository.name }}
      run: |
        python scripts/generate-index.py
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html update-index.html style.css script.js files_info.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ“„ Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
        git push