name: Update Node Index

on:
  push:
    # åªæœ‰å½“éç”Ÿæˆæ–‡ä»¶å‘ç”Ÿå˜åŒ–æ—¶æ‰è§¦å‘ï¼Œé˜²æ­¢æ­»å¾ªç¯
    paths:
      - '**'
      - '!index.html'
      - '!update-index.html'
      - '!files_info.json'
      - '!requirements.txt'
      - '!.github/workflows/**'
    branches: [ main ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨æ›´æ–° (UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨ç‚¹æŒ‰é’®è§¦å‘

# ğŸ”¥ å…³é”®ä¿®å¤ï¼šèµ‹äºˆ GITHUB_TOKEN å†™å…¥æƒé™
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: main
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate index files
      env:
        # ä½¿ç”¨å†…ç½®çš„ TOKEN å³å¯ï¼Œä¸éœ€è¦ä½ è‡ªå·±ç”Ÿæˆçš„ ghp_token
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_NAME: ${{ github.event.repository.name }}
      run: |
        python generate-index.py
        
    # ğŸ”¥ ä¼˜åŒ–æ–¹æ¡ˆï¼šå°†ç”Ÿæˆçš„æ–‡ä»¶æäº¤å› main åˆ†æ”¯
    # è¿™æ ·ä½ çš„ä»“åº“æºç é‡Œä¹Ÿèƒ½çœ‹åˆ°æœ€æ–°çš„ index.html
    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ğŸ¤– Auto-update index: ${{ github.sha }}"
        file_pattern: 'index.html update-index.html files_info.json'
        branch: main
        skip_dirty_check: false    
        create_branch: false