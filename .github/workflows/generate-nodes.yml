name: Generate V2Ray Nodes

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '40 23 * * *'  # UTC时间23:40 = 北京时间07:40
  push:
    paths:
      - '.github/workflows/generate-nodes.yml'
      - 'v_node/config.json'
    branches: [ main, master ]

jobs:
  generate-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Create v_node directory
      run: |
        mkdir -p v_node
        
    - name: Generate nodes script
      run: |
        # 将上面的Python脚本保存到文件中
        cat > v_node/generate_nodes.py << 'EOF'
        # [将上面的完整Python脚本内容粘贴到这里]
        EOF
        
    - name: Run Python script
      run: |
        cd v_node
        python generate_nodes.py
        
    - name: Move files to root
      run: |
        # 移动生成的文件到根目录
        mv v_node/YXNode ./
        mv v_node/YXNode.yaml ./
        
        echo "生成的文件:"
        echo "1. YXNode (无后缀) - 明文节点链接"
        echo "2. YXNode.yaml - Clash配置文件"
        echo ""
        echo "文件大小:"
        if [ -f YXNode ]; then
          echo "- YXNode: $(wc -l < YXNode) 行"
        fi
        if [ -f YXNode.yaml ]; then
          echo "- YXNode.yaml: $(wc -l < YXNode.yaml) 行"
        fi
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 添加生成的两个文件
        git add YXNode YXNode.yaml
        
        if git diff --staged --quiet; then
          echo "没有变化，无需提交"
        else
          git commit -m "自动更新Cloudflare优选节点 [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
          echo "节点文件已更新并推送"
        fi  