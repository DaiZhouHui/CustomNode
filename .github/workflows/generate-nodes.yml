name: Generate V2Ray Nodes

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '40 23 * * *'  # UTC时间23:40 = 北京时间07:40
  push:
    paths:
      - '.github/workflows/generate-nodes.yml'
      - 'v_node/config.json'
      - 'v_node/generate_nodes.py'
    branches: [ main, master ]

jobs:
  generate-nodes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Ensure v_node directory exists
      run: |
        mkdir -p v_node
        
    - name: Run Python script
      run: |
        python v_node/generate_nodes.py
        
    - name: Display generated files
      run: |
        echo "生成的文件列表:"
        ls -la YXNode YXNode.yaml 2>/dev/null || echo "文件未找到"
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 检查是否有更改
        git add YXNode YXNode.yaml
        
        if git diff --staged --quiet; then
          echo "没有变化，无需提交"
        else
          git commit -m "自动更新Cloudflare优选节点 [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
          echo "节点文件已更新并推送"
        fi