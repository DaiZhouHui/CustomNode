name: FOFA 资源Crawler

on:
  schedule:
    # 每天UTC时间22点运行（北京时间6点）
    - cron: '0 22 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl-fofa:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Verify files exist
      run: |
        echo "验证文件是否存在..."
        if [ ! -f "f_node/crawler.py" ]; then
          echo "❌ 错误: f_node/crawler.py 不存在"
          exit 1
        fi
        if [ ! -f "f_node/config.json" ]; then
          echo "❌ 错误: f_node/config.json 不存在"
          exit 1
        fi
        echo "✅ 所有必需文件都存在"
        echo "文件列表:"
        ls -la f_node/
        
    - name: Run FOFA crawler (first attempt)
      id: first_run
      run: |
        cd f_node
        echo "第一次运行FOFA爬虫 - 开始时间: $(date)"
        python crawler.py
        EXIT_CODE=$?
        if [ $EXIT_CODE -eq 0 ]; then
          echo "success=true" >> $GITHUB_OUTPUT
          echo "✅ 第一次运行成功!"
        else
          echo "success=false" >> $GITHUB_OUTPUT
          echo "❌ 第一次运行失败, 退出代码: $EXIT_CODE"
        fi
        
    - name: Wait 1 hour and retry if failed
      if: steps.first_run.outputs.success == 'false'
      run: |
        echo "第一次运行失败，等待1小时后重试..."
        sleep 3600  # 等待1小时
        
    - name: Run FOFA crawler (second attempt)
      if: steps.first_run.outputs.success == 'false'
      id: second_run
      run: |
        cd f_node
        echo "第二次运行FOFA爬虫 - 开始时间: $(date)"
        python crawler.py
        EXIT_CODE=$?
        if [ $EXIT_CODE -eq 0 ]; then
          echo "success=true" >> $GITHUB_OUTPUT
          echo "✅ 重试成功!"
        else
          echo "success=false" >> $GITHUB_OUTPUT
          echo "❌ 重试失败, 退出代码: $EXIT_CODE"
          echo "跳过今天的执行。"
        fi
        
    - name: Check if results.csv exists
      id: check_results
      run: |
        if [ -f "f_node/results.csv" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "✅ results.csv 文件存在"
          echo "=== 文件内容 ==="
          cat f_node/results.csv
          echo "=== 文件结束 ==="
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "❌ results.csv 文件不存在"
        fi
        
    - name: Commit and push results
      if: steps.check_results.outputs.exists == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 检查是否有更改
        if git diff --quiet -- f_node/results.csv; then
          echo "results.csv 没有变化"
        else
          echo "results.csv 有变化，提交更新"
          git add f_node/results.csv
          git commit -m "Update FOFA results - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: fofa-results
        path: f_node/results.csv
        retention-days: 7