name: FOFA Crawler

on:
  schedule:
    # 每天UTC时间22点运行（北京时间6点）
    - cron: '0 22 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl-fofa:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Create f_node directory
      run: |
        mkdir -p f_node
        
    - name: Copy crawler files to f_node
      run: |
        cp -f .github/workflows/crawler.py f_node/
        cp -f .github/workflows/config.json f_node/
        
    - name: Run FOFA crawler (first attempt)
      id: first_run
      run: |
        cd f_node
        echo "Starting FOFA crawler at $(date)"
        python crawler.py
        EXIT_CODE=$?
        if [ $EXIT_CODE -eq 0 ]; then
          echo "success=true" >> $GITHUB_OUTPUT
          echo "First attempt successful!"
        else
          echo "success=false" >> $GITHUB_OUTPUT
          echo "First attempt failed, exit code: $EXIT_CODE"
        fi
        
    - name: Wait 1 hour and retry if failed
      if: steps.first_run.outputs.success == 'false'
      run: |
        echo "First attempt failed, waiting 1 hour before retry..."
        sleep 3600  # 等待1小时
        
    - name: Run FOFA crawler (second attempt)
      if: steps.first_run.outputs.success == 'false'
      id: second_run
      run: |
        cd f_node
        echo "Retrying FOFA crawler at $(date)"
        python crawler.py
        EXIT_CODE=$?
        if [ $EXIT_CODE -eq 0 ]; then
          echo "success=true" >> $GITHUB_OUTPUT
          echo "Retry successful!"
        else
          echo "success=false" >> $GITHUB_OUTPUT
          echo "Retry failed, exit code: $EXIT_CODE"
          echo "Skipping for today."
        fi
        
    - name: Check if results.csv exists
      id: check_results
      run: |
        if [ -f "f_node/results.csv" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Results file found"
          # 显示文件内容
          echo "=== Results.csv content ==="
          cat f_node/results.csv
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Results file not found"
        fi
        
    - name: Commit and push results
      if: steps.check_results.outputs.exists == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 检查是否有更改
        if git diff --quiet -- f_node/results.csv; then
          echo "No changes to results.csv"
        else
          echo "Changes detected in results.csv"
          git add f_node/results.csv
          git commit -m "Update FOFA results - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
        
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: fofa-results
        path: f_node/results.csv
        retention-days: 7